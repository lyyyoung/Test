<!doctype html>
<html lang="zh_cn">
    <head>
        <meta charset=utf-8>
        <title>悬浮图标</title>
        <link rel="stylesheet" href="css/head.css" type="text/css">
    </head>
    <body>
        你要显示特效的html
        <img src="image/favicon.ico" alt="小图片" id="littleimg" onmouseout="hoverHiddendiv()" onmouseenter="hoverShowDiv()" />
        <div style="border:0 solid #aaccff;display:none;" id="divHover" >
            大图片显示如下
        <img src="image/78X68.png" alt="大图片" width="78" height="68" id="bigimg" />
        </div>
        <script type="text/javascript">
            let divHover = document.getElementById("divHover");
            function hoverShowDiv() {
                console.log("显示大图片");
                divHover.style.display = "block";
                divHover.style.top = document.getElementById("littleimg").style.top + 10;
                divHover.style.left = document.getElementById("littleimg").style.left + 10;
            }
            function hoverHiddendiv() {
                console.log("显示小图片");
                divHover.style.display = "none";
            }
</script>
    </body>
</html>
